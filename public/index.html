<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Demo Bicicletas</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="map"></div>

    <div id="panel">
        <h2>Demo Bicicletas</h2>

        <p><b>Bici activa:</b> <span id="bikeId">SIMBIKE01</span></p>

        <button id="btnTake">Tomar bici</button>
        <button id="btnDeliver" disabled>Entregar bici</button>
        <button id="btnReset">Reiniciar bici</button>
        <button id="btnClear">Limpiar consolas</button>

        <p class="title-small">Comandos enviados</p>
        <div id="cmdConsole" class="console-box"></div>

        <p class="title-small">Mensajes recibidos</p>
        <div id="msgConsole" class="console-box"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
